<html ng-app="podcastApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src = "js/app.js"></script>
</head>
<body ng-controller="getOurData as ctrl">

	<div id="formDiv">

		<!-- show if not already logged in -->
		<form id="slogIn" ng-submit="ctrl.logIn()">
			<input type="text" placeholder="&#xE801;" ng-model="ctrl.loginData.email">
			<input type="text" placeholder="&#xE802;" ng-model="ctrl.loginData.password">
			<button class="formButton">LOG IN</button></br>
			<p>not a user? sign up</p>
		</form>	

		<!-- show if not yet signed up -->
		<form id="signUp">
			<input type="text" placeholder="&#xE801;">
			<input type="text" placeholder="&#xE802;">
			<button class="formButton">SIGN UP</button></br>
			<p>already a user? sign in.</p>
		</form>

	</div>	


	<!-- USER BIO area -->
	<section>
		<img ng-src="http://a2.files.biography.com/image/upload/c_fill,cs_srgb,dpr_1.0,g_face,h_300,q_80,w_300/MTE5NTU2MzE1ODMzMzM3MzU1.jpg">
		<h2>Andy Griffith</h2>
		<p>I'm not really wise. But I can be cranky.</p>
	</section>


	<!-- search for gifs -->
	<form id="searchForm" ng-submit="ctrl.getData(input)">
		<input type="text" placeholder="&#xE800;" ng-model="ctrl.input"></br>
		<button id="searchButton">SEARCH GIFS</button>
	</form>	


	<!-- List gifs from search -->
	<div id="searchGifContainer">
		<ul>	
			<li class="searchGif" ng-repeat="item in ctrl.stuff" ng-click="$parent.ctrl.addImg(item)"><img ng-src="{{item.images.original.url}}"></li>
		</ul>
	</div>



	<!-- List user gifs -->
	<!-- <div id="userGifContainer">
		<ul>	
			<li ng-repeat="item in ctrl.stuff" ng-click="$parent.ctrl.addImg(item)"><img ng-src="{{item.images.original.url}}"></li>
		</ul>
	</div> -->
</body> 
</html>
