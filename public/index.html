<html ng-app="podcastApp">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script type="text/javascript" src = "js/app.js"></script>
</head>
<body ng-controller="getOurData as ctrl">
    <h3 ng-if = "ctrl.loggedIn"> {{ctrl.currentUser}}'s Gifty Page </h3>
    <!-- show if not already logged in -->
    <form id="logIn" ng-submit = "ctrl.logIn()">
        <input type="text" placeholder="email" ng-model = "ctrl.loginData.email"></br></br>
        <input type="text" placeholder="password" ng-model = "ctrl.loginData.password"></br></br>
        <input type="submit" value="LOG IN"></br></br>
        <p>not a user? sign up</p>
    </form>    

    <!-- show if not yet signed up -->
    <form id="signUp" ng-submit = "ctrl.signUp()">
        <input type="text" placeholder="email" ng-model = "ctrl.signUpData.email"></br></br>
        <input type="text" placeholder="password" ng-model = "ctrl.signUpData.password"></br></br>
        <input type="submit" value="SIGN UP"></br></br>
        <p>already a user? sign in.</p>
    </form>    
    </br>
    </br>

    <!-- LOGOUT -->
    <h3 ng-click="ctrl.logout()">LOGOUT</h3>

    <!-- search for gifs -->
    <form ng-submit="ctrl.getData(input)">
        <input type="text" ng-model="ctrl.input">
        <button>get stuff!</button>
    </form>    


    <!-- USER BIO area -->
    <section>
        <h2>{{ ctrl.single.email }}</h2>
    </section>


    <!-- List gifs from search -->
    <div id="userGifContainer">
        <ul>    
            <li ng-repeat="item in ctrl.stuff" ng-click="$parent.ctrl.addImg(item)"><img ng-src="{{item.images.original.url}}"></li>
        </ul>
    </div>



    <!-- List gifs from search -->
    <div id="gifSearchContainer">
        <ul>    
     <!--        <li ng-repeat="item in ctrl.stuff" ng-click="$parent.ctrl.addImg(item.images.original.url)"><img ng-src="{{item.images.original.url}}"></li> -->
        </ul>
    </div>
</body> 
</html>
